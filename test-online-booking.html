<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Online Yoga Booking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/booking-modal.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Test Online Yoga Booking System</h2>
                <p class="lead">Click the button below to test the online yoga booking modal</p>
                
                <div class="mt-4">
                    <button class="btn btn-success btn-lg" onclick="openBookingModal('online')">
                        <i class="fa fa-laptop"></i> Test Online Yoga Booking
                    </button>
                    <button class="btn btn-info btn-lg ml-2" onclick="testBookingModal()">
                        <i class="fa fa-cog"></i> Debug Booking Modal
                    </button>
                </div>
                
                <div class="mt-3">
                    <div id="debugInfo" class="alert alert-info" style="display: none;">
                        <h6>Debug Information:</h6>
                        <div id="debugContent"></div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <h4>Available Membership Plans:</h4>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h6>Weekly Plan</h6>
                                    <p>₹1,499</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h6>Monthly Plan</h6>
                                    <p>₹3,999</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h6>Quarterly Plan</h6>
                                    <p>₹9,999</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h6>Flexible Plan</h6>
                                    <p>₹500/session</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <a href="online-classes.html" class="btn btn-primary">Go to Online Classes Page</a>
                    <a href="admin.html" class="btn btn-secondary">Admin Panel</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Include required scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/booking-modal.js"></script>
    
    <script>
        function testBookingModal() {
            const debugDiv = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');
            
            debugDiv.style.display = 'block';
            debugContent.innerHTML = '<p>Opening booking modal for online yoga...</p>';
            
            // Test the booking modal
            if (typeof bookingModal !== 'undefined') {
                debugContent.innerHTML += '<p>✅ Booking modal object exists</p>';
                
                // Check if online program exists
                if (bookingModal.programs && bookingModal.programs.online) {
                    debugContent.innerHTML += '<p>✅ Online program configuration found</p>';
                    debugContent.innerHTML += '<p>Online program prices: ' + JSON.stringify(bookingModal.programs.online.prices) + '</p>';
                } else {
                    debugContent.innerHTML += '<p>❌ Online program configuration missing</p>';
                }
                
                // Open the modal
                bookingModal.openModal('online');
            } else {
                debugContent.innerHTML += '<p>❌ Booking modal not initialized</p>';
            }
        }
    </script>
</body>
</html>
